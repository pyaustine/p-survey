{% extends 'base.html' %}

{% block headscript %}
    <link href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css" rel="stylesheet">

    <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>

{% endblock %}

{% block body %}
       <!-- new questionnaire form -->
       <div class="container-fluid mt--6">
       <div class="row">
       <div class="col">
       <div class="card">
       <div class="card-header border-0">
                    <h3 class="mb-0">New Questionnaire</h3>
                    
                </div>
                <div class="ml-auto text-right">
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="/">Home</a></li>
                      </ol>
                  </nav>
              </div>
                <!-- card  form -->
                <div class="card-body">
                  {% comment %} {{ form }} {% endcomment %}
                <form class="form-group" id="questForm" method="post" action="{% url 'new_questionnaire' %}">
                   {% csrf_token %}
                   <h6 style="color:#42688d" class="heading-small text-muted mb-4">Questionnaire form</h6>
                
                </div>
                <div class="pl-lg-4">
                <div class="row">
                   <div class="col-lg-6">
                   <div class="form-group">
                                 <label class="form-control-label" for="title">Title</label>
                                <input type="text" id="title" name="title" class="form-control" placeholder="Title" required>
                                </div>
                     <div class="col-lg-6">
                     <div class="form-group">
                     </div>
                     </div>           
                   </div>
                </div>
                <!--next row status -->
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                               <label class="form-control-label" for="status">Status</label>
                               <select class="form-control" id="isActive" name="isActive" >
                                <option class="custom-control-label" value="active">Active</option>
                                 <option class="custom-control-label" value="inactive">Inactive</option>
                               </select>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                          <label for="active_till" class="form-control-label">Questionnaire Expiry Date</label>
                          <input class="form-control" type="date" id="active_till" name="active_till"
                                 required>
                      </div>
                  </div>
                  </div>
                <!--next row for number of questions and target app-->
                   <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                          <label class="form-control-label" for="isActive">Number of Questions</label>
                          <input class="form-control" type="number" name="number_of_questions" min="1" required placeholder="Number of Questions">
                      </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-control-label" for="target_app">Choose Target App</label>
                        <select class="form-control" name="target_app" id="target_app" required>
                            <option value="" disabled selected hidden>Choose App.</option>
                            <option value="Psurvey">PSurvey</option>
                            <option value="Nishauri">Nishauri</option>
                        </select>
                    </div>
                </div>
                   </div>
                   <!--description-->
                   <div class="form-group">
                    <label class="form-control-label" for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"
                              required></textarea>
                </div>
                <hr class="my-4"/>
                <button type="submit" class="btn btn-success ">Save</button>
                <a href="{% url 'questionnaire' %}" type="button" class="btn btn-danger">Go back</a>

              </form>
               <!--tag label for card-header border 0--> </div>
            <!-- footer -->
            <div class="card-footer py-4">
              <nav aria-label="...">
              </nav>
          </div>

       </div>  
       </div>
       </div>
       </div>
{% endblock %}


        <!--Scipts bloock --> 
{% block scripts %}        
        <script>
             document.getElementById('active_till').min = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];
             document.getElementById('active_till').value = new Date(new Date().getTime() - new Date().getTimezoneOffset() * 60000).toISOString().split("T")[0];
                    
        </script>
        <script>
                      var qform = $("#questForm");
                      $(document).ready(function (e){
                        $('#facility').multipleselect({
                          multiple:true;
                          multipleWidth:400;
                          filter:true;
                          filetrPlaceholder:search;
                        })
                        $('#county_filt').multipleSelect({
                          multiple: true,
                          multipleWidth: 400,
                          filter: true,
                          filterPlaceholder: 'Search',
                      })
                      qform.submit(function (e){
                        e.preventDefault();
                        var thisForm = $(this);
                        var endPoint = thisForm.attr('action') || window.location.href;
                        var method = thisForm.attr('method');
                        var formData = thisForm.serialise();
                      })
                      Swal.fire({
                        title: "Please wait!,Saving Details!",
                        showConfirmButton: false,
                        allowOutsideClick: false
                    });
                    $.ajax({
                      type:method,
                      url:endPoint,
                      data:formData,
                      success: function(data) {
                        if (data == "error" ){
                          console.log(qform[0])
                           Swal.fire({
                            title: 'Fill all Entries!',
                            text: 'ID already exisits',
                            icon: 'error'
                        });

                        }
                        else{
                          console.log(qform[0])
                          swal.fire({
                            title:'success',
                            text:'Questionnaire saved'
                            icon:'success'
                          })
                          qForm[0].reset();
                        }
                      },
                      error: function (er) {
                        Swal.fire({
                            title: 'Error!',
                            text: 'Details Cannot be Saved',
                            icon: 'error'
                        });
                    }

                    })
                      })
          <script>      
{% endblock %}
